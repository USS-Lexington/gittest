<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
    <h1> async+await 的介绍</h1>
    <script src="js/axios.js"></script>
    <script>
        // async+await 
        axios.defaults.baseURL="http://localhost:3000";
        //1. 原始方式发起get请求
        function queryData2(){
            axios.get('/adata').then(result => {
                console.log(result.data);
            })
        }
        // queryData2();
       
        //2. async+await 发起请求
        async function queryData(){
            var result =  await axios.get('/adata')
            console.log(result.data);
        }
        //调用异步方法
        // queryData();

        //发起两次请求       
        async function queryData2(){
            var result1= await axios.get('/async1')
            // console.log(result1.data);
            var result2 = await axios.get('/async2?info='+result1.data)
            console.log(result2.data);
        } 
        queryData2();
        
        
    </script>
    
</body>
</html>
