<body>
    <div id="app">
        <div>{{d|dateFormat}}</div>


    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.filter('dateFormat', function (val) {
            //   拿到时间戳之后转换成年月日 
            var time = new Date(val)
            console.log(time)
            var y = time.getFullYear()
            //  月的取值 是  0  - 11
            var m = time.getMonth() + 1

            var d = time.getDate()


            return y + '年  ' + m + '月  ' + d + '号'
        });
        var vue = new Vue({
            el: '#app',
            data: {
                d: '2020-12-19'
            },
            methods: {

            },
            computed: {

            }
        });
    </script>
</body>
