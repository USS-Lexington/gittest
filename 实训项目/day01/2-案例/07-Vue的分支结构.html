<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- vue的分支结构
    
            1. v-if ， v-else-if ， v-else
            2. v-show  : 显示。根据条件判断是否显示
            3. v-if ， v-else-if ， v-show 需要写条件 
            
                v-if="条件表达式"

        案例需求：

            1. 定义分数score数据
            2. 根据分数的多少判断是优秀，良好，及格，不及格
    
    -->
    <div id="app">
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=70">良好</div>
        <div v-else-if="score>=60">及格</div>
        <div v-else>不及格</div>
        <div v-show="isShow == true">你看得见我么？</div>
        <button @click="changeFn">切换显示</button>
    </div>
    <script src="js/vue.js"></script>
    
    <script>
       var vue = new Vue({  
            el:'#app',
            data:{
                score:50,
                isShow:true
            },
            methods:{
                changeFn:function(){
                    //切换isShow的值
                    this.isShow = ! this.isShow;
                }
            }
        });

    </script>
    
</body>
</html>
