<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Vue的事件绑定
        1. v-on:事件名="函数(参数)"
        2. @事件名="函数(参数)"
        案例需求： 事件处理函数传参
        事件对象：只要有事件发生，就会产生事件对象 event/$event(Vue中自动产生的事件对象)
        事件处理函数，没有传递参数，系统会自动传递事件对象参数
        事件处理函数，传递有参数，系统不会自动传递事件对象参数，需要自己传递
 -->
    <div id="app">
        {{num}} <br>

        <button v-on:click="subFn"> 减法运算 </button> <br>
        <button v-on:click="subFn(2,$event)"> 减法运算传参 </button> <br>

        <input type="button" value="加法运算" @click="addFn">


    </div>
    <script src="js/vue.js"></script>
    
    <script>
       var vue = new Vue({  
            el:'#app',
            data:{
                num:0,

            },
            // vue中的方法需要定义在methods
            methods:{
                addFn:function(event){
                    //对num++
                    //问题？ 在methods中如何获取data数据，并且操作
                    // this.num // this代表的vue实例对象
                    this.num++;
                    // this.num = this.num + 1;
                    console.log(event);
                    
                },
                subFn:function(num1,event){
                    this.num = this.num - num1;
                    console.log(event);
                    
                }
            }
        });

    </script>
    
</body>
</html>
