<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
            border-left: 1px solid black;
            border-right: 1px solid black;
            /* padding: 3px; */
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>成绩</td>
            </tr>

            <tr v-for="value in obj">
                <td>{{value.num}}</td>
                <td>{{value.name}}</td>
                <td>{{value.sex|sexReplace}}</td>
                <td>{{value.score}}</td>
            </tr>
        </table>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                obj: {
                    stu_1: {
                        num: 1,
                        name: "苗睿源",
                        sex: 1,
                        score: 70
                    },
                    stu_2: {
                        num: 2,
                        name: "马雯雯",
                        sex: 0,
                        score: 80
                    },
                    stu_3: {
                        num: 16,
                        name: "路人甲",
                        sex: 1,
                        score: 65
                    },
                    stu_4: {
                        num: 23,
                        name: "路人乙",
                        sex: 1,
                        score: 59
                    },
                }
            },
            methods: {

            },
            filters: {
                sexReplace: function(value) {
                    switch (value) {
                        case 0:
                            return "女";
                            break;
                        case 1:
                            return "男";
                            break;
                        default:
                            return "N/A";
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
