<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="vue.js"></script>
</head>

<body>
    <div id="main">
        <p>{{text}}</p>
    </div>
    <script>
        "use strict";
        var vm = new Vue({
            el: "#main",
            data: {
                text: "hello world"
            }
        });
    </script>
</body>

</html>
